<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-300">
    <main>
        <h1 class="text-4xl text-center text-violet-500 bg-white">Calculator</h1>
        <section class="flex flex-col justify-center items-center mt-20">
            <form>
                <section>
                    <input type="text" readonly class="border p-5">
                </section>
                <section>
                    <div>
                        <button class="btn border p-2" data-action="clear-entry">CE</button>
                        <button class="btn border p-2" data-action="clear-all">C</button>
                        <button class="btn border p-2" data-action="toggle-sign">+-</button>
                        <button class="btn border p-2" data-action="operator" data-operator="%">%</button>
                    </div>
                    <div>
                        <button class="btn border p-2" data-action="digit">7</button>
                        <button class="btn border p-2" data-action="digit">8</button>
                        <button class="btn border p-2" data-action="digit">9</button>
                        <button class="btn border p-2" data-action="operator" data-operator="/">/</button>
                    </div>
                    <div>
                        <button class="btn border p-2" data-action="digit">4</button>
                        <button class="btn border p-2" data-action="digit">5</button>
                        <button class="btn border p-2" data-action="digit">6</button>
                        <button class="btn border p-2" data-action="operator" data-operator="*">*</button>
                    </div>
                    <div>
                        <button class="btn border p-2" data-action="digit">1</button>
                        <button class="btn border p-2" data-action="digit">2</button>
                        <button class="btn border p-2" data-action="digit">3</button>
                        <button class="btn border p-2" data-action="operator" data-operator="-">-</button>
                    </div>
                    <div>
                        <button class="btn border p-2" data-action="decimal">.</button>
                        <button class="btn border p-2" data-action="digit">0</button>
                        <button class="btn border p-2" data-action="equals">=</button>
                        <button class="btn border p-2" data-action="operator" data-operator="+">+</button>
                    </div>
                </section>
            </form>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
