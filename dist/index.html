<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-300">
   

   <main >
    <h1 class="text-4xl text-center text-violet-500 bg-white">Calculator</h1>
    <section class="flex flex-col justify-center items-center mt-20">
      <form >
        <section>
            <input type="text" readonly class="border p-5">
        </section>
        <section>
           <div>
            <button class="btn border p-2">CE</button>
            <button class="btn border p-2">C</button>
            <button class="btn border p-2">+-</button>
            <button class="btn border p-2">%</button>
           </div>
           <div>
            <button class="btn border p-2">7</button>
            <button class="btn border p-2">8</button>
            <button class="btn border p-2">9</button>
            <button class="btn border p-2">/</button>
           </div>
           <div>
            <button class="btn border p-2">4</button>
            <button class="btn border p-2">5</button>
            <button class="btn border p-2">6</button>
            <button class="btn border p-2">*</button>
           </div>
           <div>
            <button class="btn border p-2">1</button>
            <button class="btn border p-2">2</button>
            <button class="btn border p-2">3</button>
            <button class="btn border p-2">-</button>
           </div>
           <div>
            <button class="btn border p-2">.</button>
            <button class="btn border p-2">0</button>
            <button class="btn border p-2">=</button>
            <button class="btn border p-2">+</button>
           </div>
        </section>
      </form>
    </section>
   </main>


   <script src="app.js"></script>
</body>
</html>
